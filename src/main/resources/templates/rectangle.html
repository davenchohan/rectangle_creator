<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/add.css">
    <title>New rectangle Form</title>
</head>
<body>
    <h1>Add a Rectangle</h1>
    <form action="#" method="post" th:action="@{/rectangle}" th:object="${rectangle}">
        <label for="name">Name: </label>
        <input type="text" id="name" input required = "" th:field=*{name} placeholder="name"> <br>
        <label for="colour">Colour: </label>
        <input type="color" id="colour" input required = "" th:field=*{colour} placeholder="colour"> <br>
        <label for="width">Width: </label>
        <input type="number" id="width" input required = "" th:field=*{width} placeholder="width"> <br>
        <label for="height">Height: </label>
        <input type="number" id="height" input required = "" th:field=*{height} placeholder="height"> <br>
        <input type="submit" id="submit" value="Submit Rectangle">
    </form>
    <form th:action="@{/rectangle/home}">
        <button id=back type="submit">BACK</button>
    </form>
</body>
</html>
